name: blask Build
on:
  push:
    branches:
      - master
      - githubactions
      - develop

env: 
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Setup python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: '3.7' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

      - name: Setup sonarqube
        uses: warchant/setup-sonar-scanner@v3

      - name: pip install
        run : |
            pip install pipenv
            pipenv install importlib-metadata
            pipenv install --dev

      - name: Code coverage
        run : pipenv run test

      - name: Coveralls GitHub Action
        run: pipenv run coveralls --service=github

      - name: PyLint
        run : pipenv run linter

      - name: Sonar cube
        run: |
          sonar-scanner \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.projectKey=blask-project-key \
            -Dsonar.sources=blask/ \
            -Dsonar.organization=zerasul-github \
            -Dsonar.python.coverage.reportPaths=coverage.xml \
            -Dsonar.projectName=Blask \
            -Dsonar.host.url=https://sonarcloud.io

  black:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Setup python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: "3.7"
          architecture: "x64"

      - name: Install Black
        run: pip install black

      - name: Auto-format with Black and commit format changes only if there are changes
        run: |
          black .
          git config user.name 'autoblack'
          git config user.email '<autoblack@github.com>'
          git diff --quiet HEAD || git commit -am "fixup: Format Python code with Black"
          git push
